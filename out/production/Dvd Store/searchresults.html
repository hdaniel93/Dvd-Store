<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Results</title>
</head>
<body>
<h1>Search results</h1>
<div class="row">
    <div th:each="product : ${searchResults}" class="col s12 l4">
        <div class="product-row">
            <div class="card-content">
                <div class="card-title">
                    <a class="title" th:href="@{|/product/${product.id}|}" th:text="${product.title}">Category Name</a>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
